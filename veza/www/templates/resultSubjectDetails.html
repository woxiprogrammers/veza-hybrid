<ion-view class="touch-effect">
    <div class="row padding-0">
        <div class="tabs-striped tabs-color-positive tabs-top">
            <div class="tabs tab-align-inner">
                <a class="tab-item margin-top-0">
                    <i class="icon ion-android-menu slide-button" ng-click="toggleLeftSideMenu()"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.notification">
                    <i class="icon ion-notify"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.dashboard">
                    <i class="icon ion-homie"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.message">
                    <i class="icon ion-message"><span class="badge badge-assertive"></span></i>
                </a>
            </div>
        </div>
    </div>
    <div class="bar bar-dark bar-header align-delete-bar">
        <iion-item class="row">
                <div class="col col-10">
                  <i class="icon icon ion-arrow-left-c" ng-click="$ionicGoBack()" style="margin-left:5px;font-size: 40px;"></i>
                </div>
                <div class="col col-90 margin-top-5">
                    <span class="inner-header">{{subjectName}}</span><b><span style="float:right;font-size:25px">{{grade}}</span></b>
                </div>
        </iion-item>
    </div>
    <br>
    <ion-content overflow-scroll="false" padding="true" class="margin-top-40">
      <center>
        <select class="card" ng-model="term_id"  style="padding:5px;width:90%;height:40px" ng-change="getSubjectMarks(term_id)">
        <option  value="">Select term</option>
        <option ng-repeat="term in terms" value="{{term.id}}">{{term.term_name}}</option>
      </select>
    </center>
    <br>
    <div class="card">
      <table scrollable="true">
        <tr>
          <b><th><h4>Exam Type</h4></th></b>
          <b><th><h4>Marks obtained</h4></th></b>
          <b><th><h4>Out Of Marks</h4></th></b>
        </tr>
        <tr ng-repeat="data in termData">
          <th style="color:grey">{{data.exam_type}}</th>
          <td>{{data.marks_obtained}}</td>
          <td>{{data.out_of_marks}}</td>
        </tr>
      </table>
    </div>
    </ion-content>
    <div class="bar bar-footer footer-bottom">
    <div class="footer-title">Total   &nbsp &nbsp {{totalMarksObtained}} / {{total}}</div>
    </div>
  </ion-view>
