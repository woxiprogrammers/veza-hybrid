<ion-view view-title="Homework-Parent" name="parent-homework" class="touch-effect">
    <div class="row padding-0">
        <div class="tabs-striped tabs-color-positive tabs-top">
            <div class="tabs tab-align-inner">
                <a class="tab-item margin-top-0">
                    <i class="icon ion-android-menu slide-button" ng-click="toggleLeftSideMenu()"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.notification">
                    <i class="icon ion-notify"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.dashboard">
                    <i class="icon ion-homie"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.message">
                    <i class="icon ion-message">
                        <span class="badge badge-assertive"></span>
                    </i>
                </a>
            </div>
        </div>
    </div>
    <div class="bar bar-pink bar-header align-delete-bar">
        <iion-item class="row">
            <div class="row">
                <div class="margin-top-5">
                    <span class="inner-header">Homework</span>
                </div>
            </div>
        </iion-item>
    </div>
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="margin-top-48 padding-l-r-5">
        <ion-list>
            <ion-item class="notify-item-border no-border margin-bottom-10" ng-repeat="hw in homeworksListing">
                <div class="row">
                    <div class="col-80" ng-class='{ disabled: clickStatus}' ng-click="clickStatus || hwDetail(hw)">
                        <h2>
                            <strong>{{hw.title}}</strong>
                        </h2>
                        <p>{{hw.description}}
                            <br>
                            <strong>{{hw.class_name}} {{hw.division_name}} Div {{hw.subject_name}}</strong>
                        </p>
                        <div class="row padding-2 margin-top-5">
                            <div style="float:left">{{hw.created_At}}</div>
                            <br>
                            <!-- <img style="float:right" ng-src="{{hw.attachment_file}}" height="30%" width="30%"> -->
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
