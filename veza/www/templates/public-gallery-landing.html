  <div class="bar bar-header bar-assertive" >
    <div class="col-10"  ng-click="myGoBack()" style="padding-top:2%">
        <button class="button-clear">
            <i class="ion-arrow-left-c button-back-white"></i>
        </button>
        <h1 class="title" style="font-size:5vw;">{{folderName}}</h1>
    </div>
  </div>
  <ion-content style="margin-top:15%; padding:0% 1% 0% 1%" >
    <div ng-if= "imagesLength > 0">
      <b>PHOTOS:</b>
    <div  class="row " ng-repeat="image in images" ng-if="$index % 3 === 0" >
        <div class="col col-33" ng-if="$index < images.length">
            <img ng-src="{{baseImageURL}}{{images[$index].url}}" width="100%"  height="100px !important" ng-click="showImages({{$index}})"/>
        </div>
        <div class="col col-33" ng-if="$index + 1 < images.length">
          <img ng-src="{{baseImageURL}}{{images[$index+1].url}}" width="100%" height="100px !important" ng-click="showImages({{$index+1}})"/>
        </div>
        <div class="col col-33" ng-if="$index + 2 < images.length">
            <img ng-src="{{baseImageURL}}{{images[$index+2].url}}" width="100%" height="100px !important" ng-click="showImages({{$index+2}})"/>
        </div>
    </div>
    </div>
    <div ng-if ="videoLength > 0">
      <b>VIDEO:</b>
      <div class="row">
        <div  class="col col-33" ng-repeat="video in video" >
          <!-- <img width="100%" height="100%" ng-src="{{baseImageURL}}{{video.thumbnail}}" ng-click="playVideo()" /> -->
          <img width="100%" height="100%" ng-src="img/PlayButton.svg" ng-click="playVideo()"
        </div>
      </div>
    </div>

</ion-content>
