<ion-view view-title="Event" name="event" class="touch-effect">
    <div class="row padding-0">
        <div class="tabs-striped tabs-color-positive tabs-top">
            <div class="tabs tab-align-inner">
                <a class="tab-item margin-top-0">
                    <i class="icon ion-android-menu slide-button" ng-click="toggleLeftSideMenu()"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.notification">
                    <i class="icon ion-notify"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.dashboard">
                    <i class="icon ion-homie"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.message">
                    <i class="icon ion-message"><span class="badge badge-assertive"></span></i>
                </a>
            </div>
        </div>
    </div>
    <div class="bar bar-pink bar-header align-delete-bar">
        <iion-item class="row">
            <div class="row">
                <div class="col-10">
                    <button class="button-clear" ng-click="myGoBack()">
                        <i class="ion-arrow-left-c button-back-white"></i>
                    </button>
                </div>
                <div class="col-90 margin-top-5">
                    <span class="inner-header">Homework</span>
                </div>
            </div>
        </iion-item>
    </div>
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="margin-top-48 padding-l-r-5" style="background-color:#FFFAFA" padding="true">
        <ion-list>
            <ion-item  class="card" style="background-color:#FFF5EE">
                <a class="item" ng-click="unPublishList()">
                    <div class="col-90 col-offset-10">
                        <h2><strong>Create / Edit Homework</strong></h2><br>
                        <p>Create, Edit and Publish Homework</p>
                    </div>
                </a>
            </ion-item>
            <ion-item class="card" style="background-color:#FFF5EE">
                <a class="item" ui-sref="app.homework">
                    <div class="col-90 col-offset-10">
                        <h2><strong>View Homeworks</strong></h2><br>
                        <p>View Published Homeworks</p>
                    </div>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
