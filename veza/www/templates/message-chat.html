<ion-view view-title="Message Chat" name="msghistory" class="touch-effect">
   <div class="row padding-0">
        <div class="tabs-striped tabs-color-positive tabs-top">
            <div class="tabs tab-align-inner">
                <a class="tab-item margin-top-0">
                    <i class="icon ion-android-menu slide-button" ng-click="toggleLeftSideMenu()"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.notification">
                    <i class="icon ion-notify"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.dashboard">
                    <i class="icon ion-homie"></i>
                </a>
                <a class="tab-item margin-top-10" ui-sref="app.message">
                    <i class="icon ion-message"><span class="badge badge-assertive"></span></i>
                </a>
            </div>
        </div>
    </div>
    <div class="bar bar-cool bar-header align-delete-bar">
        <iion-item class="row">
            <div class="row">
                <div class="col-10" ng-click="myGoBack()">
                    <button class="button-clear">
                        <i class="ion-arrow-left-c button-back-white"></i>
                    </button>
                </div>
                <div class="col-90">
                    <div class="inner-header font-white margin-top-5"><span>{{title}}</span></div>
                </div>
            </div>
        </iion-item>
    </div>
    <ion-content has-bouncing="true" class="has-header has-footer margin-top-48 padding-l-r-5" 
              delegate-handle="userMessageScroll">
        <div ng-repeat = "message in messageList">
            <div class="bubbledLeft no-border" ng-if="message.type == 'Receive'">
                    {{message.description}}
                <br><small class="msg-timestamp">{{message.timestamp}}</small>
            </div>
            <div class="bubbledRight no-border" ng-if="message.type == 'Sent'">
                    {{message.description}}
                <br>
                <small class="msg-timestamp">{{message.timestamp}}</small>
            </div>            
        </div>
        <div class = "height-bottom-10 row"></div>       
    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable footer-chat item-input-inset">
        <div class="row">
            <div class="col-90">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" size="160" placeholder="Send Message" ng-model="message">
                    </label>
                </div>
            </div>
            <div class="col-10 send-button" ng-click="sendMessage()"><i class="icon ion-android-send font-175"></i></div>
        </div>
    </ion-footer-bar>
</ion-view>
