<ion-view view-title="Notification" name="sharedAchieve" class="touch-effect" >

      <div class="bar bar-header bar-assertive" >
        <div class="col-10"  ng-click="myGoBack()" style="padding-top:2%">
            <button class="button-clear">
                <i class="ion-arrow-left-c button-back-white" style="font-size:25px"></i>
            </button>
        </div>
          <h1 class="title">Notice Board</h1>
        </div>
    </div>
    <ion-content ng-class="{expanded:$scope.isExpanded}" >
        <ion-list class="item item-text-wrap">
            <ion-item class="card" style="background-color:white;padding:10px" ng-repeat="achievement in nmessages" ng-click="achievementDetail(achievement.id)">
              <span class="pull-right" ng-if="achievement.status == 2">
                <button  class="button button-balanced status-button" ng-disabled="clickStatus" >
                      Published
                </button>
              </span>
              <span class="pull-right" ng-if="achievement.status == 1">
                <button  class="button button-assertive status-button" ng-disabled="clickStatus" >
                      Pending
                </button>
              </span>
              <span class="pull-right" ng-if="achievement.status == 0">
                <button  class="button button-energized status-button" ng-disabled="clickStatus" >
                     Draft
                </button>
              </span><br>
                    <center><h2 style="color:#8e2a2a;text-transform: capitalize;">{{achievement.title}}</h2></center>
                    <hr>
                    <p><h4>{{achievement.detail}}</h4></p><br>
                    <h4><span style="color:#8e2a2a;">Created By :</span> {{achievement.createdBy['first_name']}}  {{achievement.createdBy['last_name']}}<span style="color:#8e2a2a;"> On</span> {{achievement.created_at}}</h4>
                    <h4><span style="color:#8e2a2a;">Published By :</span> {{achievement.publishedBy['first_name']}}  {{achievement.publishedBy['last_name']}}</h4>
            </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
